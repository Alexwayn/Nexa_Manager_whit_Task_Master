    - name: Deployment success notification
      if: success()
      run: echo "🚀 AWS Amplify deployment successful! Application is now live."
      
    - name: Deployment failure notification
      if: failure()
      run: echo "❌ AWS Amplify deployment failed. Check the logs for details." 