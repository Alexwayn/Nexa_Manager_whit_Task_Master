name: Deploy

on:
  push:
    branches: [ main, master ]
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' }}
    
    defaults:
      run:
        working-directory: ./web-app
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: './web-app/package-lock.json'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        VITE_APP_ENV: production
        
    # Deploy to AWS Amplify (Primary option)
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      if: ${{ secrets.AWS_ACCESS_KEY_ID }}
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}
        
    - name: Deploy to AWS Amplify
      if: ${{ secrets.AWS_ACCESS_KEY_ID }}
      run: |
        # Install AWS Amplify CLI
        npm install -g @aws-amplify/cli
        
        # Configure Amplify project (if amplify.yml exists)
        if [ -f "amplify.yml" ]; then
          echo "Using existing Amplify configuration"
        else
          echo "Creating Amplify configuration"
          cat > amplify.yml << EOF
        version: 1
        applications:
          - frontend:
              phases:
                preBuild:
                  commands:
                    - npm ci
                build:
                  commands:
                    - npm run build
              artifacts:
                baseDirectory: dist
                files:
                  - '**/*'
              cache:
                paths:
                  - node_modules/**/*
        EOF
        fi
        
        # Deploy using AWS CLI if AMPLIFY_APP_ID is provided
        if [ -n "${{ secrets.AMPLIFY_APP_ID }}" ]; then
          echo "Deploying to existing Amplify app: ${{ secrets.AMPLIFY_APP_ID }}"
          aws amplify start-job --app-id ${{ secrets.AMPLIFY_APP_ID }} --branch-name master --job-type RELEASE
        else
          echo "AMPLIFY_APP_ID not found. Please create an Amplify app first or use the AWS Console for initial setup."
        fi
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-1' }}
        
