name: CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: web-app/package-lock.json

    - name: Install dependencies
      run: |
        cd web-app
        npm ci

    - name: Run tests
      run: |
        cd web-app
        npm run test:ci

    - name: Upload Jest coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: jest-coverage-reports
        path: web-app/coverage/
        retention-days: 7
        if-no-files-found: warn

    - name: Publish Test Results
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Jest Tests
        path: web-app/coverage/junit.xml
        reporter: jest-junit
        fail-on-error: true

    - name: Generate Coverage Badge
      uses: action-badges/cobertura-coverage-xml-badges@0.2.1
      if: success()
      with:
        file-name: coverage.svg
        badge-branch: badges
        github-token: '${{ secrets.GITHUB_TOKEN }}'
        coverage-file-name: web-app/coverage/cobertura-coverage.xml

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: web-app/package-lock.json

    - name: Install dependencies
      run: |
        cd web-app
        npm ci

    - name: Build
      run: |
        cd web-app
        npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: web-app/dist/
        retention-days: 1

  security:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: web-app/package-lock.json

    - name: Install dependencies
      run: |
        cd web-app
        npm ci

    - name: Audit dependencies
      run: |
        cd web-app
        npm audit --audit-level=high