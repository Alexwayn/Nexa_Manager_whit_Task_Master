<!doctype html>
<html lang="it" data-locale="it-IT">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/nexa-logo.svg" />
    <link rel="apple-touch-icon" href="/nexa-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexa Manager</title>
    
    <!-- Error handler for blocked requests -->
    <script>
      // Error handler for blocked requests
      window.addEventListener('unhandledrejection', function(event) {
        if (event.reason && event.reason.message && event.reason.message.includes('message channel closed')) {
          console.warn('Message channel closed - this is usually safe to ignore');
          event.preventDefault();
        }
      });
    </script>
    
    <!-- Content Security Policy ottimizzata per sviluppo e stagewise -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https: http: data: blob:;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com https://rsms.me;
      font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com https://rsms.me data:;
      img-src 'self' data: https: blob:;
      connect-src 'self' https: http: wss: ws: http://localhost:*;
      frame-src 'self' https:;
      object-src 'none';
      base-uri 'self';
    ">
    
    <!-- Meta tags per SEO e social -->
    <meta name="description" content="Nexa Manager - Sistema di gestione aziendale completo" />
    <meta name="keywords" content="gestione aziendale, CRM, fatturazione, reporting" />
    <meta name="author" content="Nexa Manager Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nexamanager.com" />
    <meta property="og:title" content="Nexa Manager" />
    <meta property="og:description" content="Sistema di gestione aziendale completo" />
    <meta property="og:image" content="/nexa-logo.svg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://nexamanager.com" />
    <meta property="twitter:title" content="Nexa Manager" />
    <meta property="twitter:description" content="Sistema di gestione aziendale completo" />
    <meta property="twitter:image" content="/nexa-logo.svg" />
    
    <!-- Google Fonts - Optimized Loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Plus Jakarta Sans - Single Font Family for Everything -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
