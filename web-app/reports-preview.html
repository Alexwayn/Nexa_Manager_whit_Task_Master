<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports Page Preview - Nexa Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hero-icon {
            width: 1.25rem;
            height: 1.25rem;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen bg-white">
        <!-- Breadcrumb -->
        <div class="bg-blue-50 border-b border-gray-200">
            <div class="px-6 py-3">
                <div class="flex items-center space-x-2 text-sm">
                    <span class="text-blue-600 font-normal">Reports</span>
                    <svg class="h-3 w-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                    <span class="text-gray-500 font-normal">Overview</span>
                </div>
            </div>
        </div>

        <!-- Header -->
        <div class="px-6 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-semibold text-black">Reports and Analysis</h1>
                <div class="flex items-center space-x-3">
                    <!-- Time Range Selector -->
                    <div class="flex items-center space-x-2 px-3 py-2 bg-gray-50 rounded-md text-sm text-gray-600">
                        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        <span>Last 30 days</span>
                    </div>
                    
                    <!-- Export Button -->
                    <button class="flex items-center space-x-2 px-4 py-2 bg-blue-600 text-white rounded-md text-sm font-normal hover:bg-blue-700">
                        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <span>Export Revenue PDF</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Navigation Tabs -->
        <div class="px-6">
            <div class="flex space-x-1 bg-gray-100 p-1 rounded-lg w-fit">
                <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">
                    Financial Reports
                </button>
                <button class="text-gray-600 px-4 py-2 rounded-md hover:bg-gray-100 transition-colors">
                    Client Reports
                </button>
                <button class="text-gray-600 px-4 py-2 rounded-md hover:bg-gray-100 transition-colors">
                    Custom Reports
                </button>
            </div>
        </div>

        <!-- Report Cards Grid -->
        <div class="px-6 py-6">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <!-- Financial Summary Card -->
                <div class="bg-white border border-gray-200 rounded-xl p-5 shadow-sm hover:shadow-md transition-shadow duration-200">
                    <div class="mb-3">
                        <div class="bg-blue-100 rounded-lg p-2.5 w-10 h-10 flex items-center justify-center">
                            <svg class="h-5 w-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                            </svg>
                        </div>
                    </div>
                    <h3 class="text-base font-semibold text-gray-900 mb-1">Financial Summary</h3>
                    <p class="text-sm text-gray-500 mb-4 leading-5">Revenue, expenses, and profit overview</p>
                    <button class="flex items-center space-x-1 text-blue-600 text-sm font-normal hover:text-blue-700 transition-colors duration-200">
                        <span>Generate Report</span>
                        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </button>
                </div>

                <!-- Client Activity Card -->
                <div class="bg-white border border-gray-200 rounded-xl p-5 shadow-sm hover:shadow-md transition-shadow duration-200">
                    <div class="mb-3">
                        <div class="bg-green-100 rounded-lg p-2.5 w-10 h-10 flex items-center justify-center">
                            <svg class="h-5 w-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                            </svg>
                        </div>
                    </div>
                    <h3 class="text-base font-semibold text-gray-900 mb-1">Client Activity</h3>
                    <p class="text-sm text-gray-500 mb-4 leading-5">Client engagement and retention metrics</p>
                    <button class="flex items-center space-x-1 text-blue-600 text-sm font-normal hover:text-blue-700 transition-colors duration-200">
                        <span>Generate Report</span>
                        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </button>
                </div>

                <!-- Invoice Status Card -->
                <div class="bg-white border border-gray-200 rounded-xl p-5 shadow-sm hover:shadow-md transition-shadow duration-200">
                    <div class="mb-3">
                        <div class="bg-yellow-100 rounded-lg p-2.5 w-10 h-10 flex items-center justify-center">
                            <svg class="h-5 w-5 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                        </div>
                    </div>
                    <h3 class="text-base font-semibold text-gray-900 mb-1">Invoice Status</h3>
                    <p class="text-sm text-gray-500 mb-4 leading-5">Outstanding, paid, and overdue invoices</p>
                    <button class="flex items-center space-x-1 text-blue-600 text-sm font-normal hover:text-blue-700 transition-colors duration-200">
                        <span>Generate Report</span>
                        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </button>
                </div>

                <!-- Revenue Analysis Card -->
                <div class="bg-white border border-gray-200 rounded-xl p-5 shadow-sm hover:shadow-md transition-shadow duration-200">
                    <div class="mb-3">
                        <div class="bg-purple-100 rounded-lg p-2.5 w-10 h-10 flex items-center justify-center">
                            <svg class="h-5 w-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                    </div>
                    <h3 class="text-base font-semibold text-gray-900 mb-1">Revenue Analysis</h3>
                    <p class="text-sm text-gray-500 mb-4 leading-5">Detailed revenue streams and trends</p>
                    <button class="flex items-center space-x-1 text-blue-600 text-sm font-normal hover:text-blue-700 transition-colors duration-200">
                        <span>Generate Report</span>
                        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple tab switching functionality
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('button');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // Remove active class from all tabs
                    tabs.forEach(t => {
                        if (t.textContent.includes('Reports')) {
                            t.classList.remove('bg-blue-600', 'text-white');
                            t.classList.add('text-gray-600');
                        }
                    });
                    
                    // Add active class to clicked tab
                    if (this.textContent.includes('Reports')) {
                        this.classList.add('bg-blue-600', 'text-white');
                        this.classList.remove('text-gray-600');
                    }
                });
            });
        });
    </script>
</body>
</html>
